<!DOCTYPE html>

<script>
window.addEventListener("load",function(){
	var btnSum =document.getElementById("btn-sum");
	var txtX =document.getElementById("txt-x");
	var txtY =document.getElementById("txt-y");
	var txtS =document.getElementById("txt-sum");
	btnSum.onclick= function(){
		txtX=parseInt(txtX.value);
		txtY=parseInt(txtY.value);
		txtS.value=(txtX+txtY);
	}

});
/* -------------------------------------------- */
window.addEventListener("load", function() {
	var lblCount=document.getElementById("lbl-count");
	var btnCountDown=document.getElementById("btn-countdown");
	
	//상태변수
	var timer;
	btnCountDown.onclick = function(){
		
		if(timer==undefined){ // 타이머가 없다면
		timer=setInterval(function() {
			var count=parseInt(lblCount.innerText);
			if(count<=0){ //카운트가 ~~~라면
			clearInterval(timer);
			timer=undefined;
						/* or null */
			}
			else
				lblCount.innerText=count-1;
		},1000)
		}
	}	
});

window.addEventListener("load",function(){
	var openBtn =document.getElementById("open-button");
	var closeBtn =document.getElementById("close-button");
	var win=null;
	
	openBtn.onclick= function(){
		if(win==null)
		win=open("http://www.daum.net", "_blank", "width=500px, height=300px");
	};
	
	closeBtn.onclick= function(){
		if(win != null){
		win.close();
		win=null;
		}
	};

});

window.addEventListener("load",function(){

});



window.addEventListener("load",function(e){
	var win = document.getElementById("fid").contentWindow;
	var urlTxt =document.getElementById("url-text");

	var f5Btn =document.getElementById("f5-button");
	var backBtn =document.getElementById("back-button");
	var forwardBtn =document.getElementById("forward-button");
	
	goBtn.onclick= function(){
		//frames[0].location.href="http://"+urlTxt.value;
		win.location.href="http://"+urlTxt.value;
	};

	f5Btn.onclick= function(){
		win.location.reload();

	};
	backBtn.onclick= function(){
		history.back();

	};
	forwardBtn.onclick= function(){
		history.forward();

	};

});


</script>
