window.addEventListener("load",function(e){
	var addBtn = document.querySelector("#add-button");
	var delBtn = document.querySelector("#delete-button");
	var cloneBtn = document.querySelector("#clone-button");
	var downBtn = document.querySelector("#down-button");
	var cursor=document.querySelector("#cursor");
	var container=document.querySelector("#container");
	
	
	addBtn.onclick= function(){
		var img=document.createElement("img");
		//이미지 속성/ 스타일 설정
		img.src="images/duga38.jpg";
		img.style.width="100px";
		// 노드를 Document에 추가하기
		container.appendChild(img)
	};
	
	delBtn.onclick= function(){
		var last=container.querySelector("img:last-child");
		
		container.removeChild(last);
	};
	
	cloneBtn.onclick= function(){
		var clone=container.cloneNode(true);
		
		container.parentNode.appendChild(clone);
	};
	
	
	downBtn.onclick= function(){
		var parent=container.parentElement;
		var target=cursor.nextElementSibling;
		
		var old=parent.replaceChild(cursor, target);
		
		parent.insertBefore(old, cursor);
			
	};
	
});
